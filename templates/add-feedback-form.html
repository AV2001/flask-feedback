{% extends 'base.html' %} {% block title %}Add Feedback{% endblock %} {% block
content %}
<h1 class="display-1">Add Feedback</h1>
<form method="POST">
    <div>
        <label for="title">Title</label>
        <input
            type="text"
            name="title"
            id="title"
            class="form-control mb-4"
            required
        />
    </div>
    <div>
        <label for="content">Content</label>
        <input
            type="text"
            name="content"
            id="content"
            class="form-control mb-4"
            required
        />
    </div>
    <button class="btn btn-success">Submit</button>
</form>
{% endblock %}
