{% extends 'base.html' %}
{% block title %}{{user.full_name}}{% endblock %}
{% block content %}
<h1 class="display-text">{{user.full_name}}'s Profile</h1>
<div class="card my-4">
    <div class="card-body">
        <h5 class="card-title text-info">
            {{user.username}}
        </h5>
        <h6 class="card-subtitle mb-2 text-muted">{{user.email}}</h6>
        <p class="card-text">{{user.full_name}}</p>
    </div>
</div>
{% endblock %}
