{% extends 'base.html' %} {% block title %}Update Feedback{% endblock %} {%
block content %}
<h1 class="display-1">Update Feedback</h1>
<form method="POST">
    <div>
        <label for="title">Title</label>
        <input
            type="text"
            name="title"
            id="title"
            value="{{feedback.title}}"
            class="form-control mb-4"
            required
        />
    </div>
    <div>
        <label for="content">Content</label>
        <input
            type="text"
            name="content"
            id="content"
            value="{{feedback.content}}"
            class="form-control mb-4"
            required
        />
    </div>
    <button class="btn btn-info">Update</button>
</form>
{% endblock %}
